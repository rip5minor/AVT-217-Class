<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Nivo Slider</title>
</head>
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="Donald Arruda Jar.png" data-thumb="Donald Arruda Jar.png" alt="" />
				<img src="Donald Arruda Eyeball.png" data-thumb="Donald Arruda Eyeball.png" alt="" title="#htmlcaption" />
                <img src="Donald Arruda Jean Cube.png" data-thumb="Donald Arruda Jean Cube.png" alt="" data-transition="slideInLeft" />
                <img src="Donald Arruda Mushroom Icon.png" data-thumb="Donald Arruda Mushroom Icon.png" alt="" title="#htmlcaption" />
				<img src="Donald Arruda Assignment 2.png" data-thumb="Donald Arruda Assignment 2.png" alt="" title="#htmlcaption" />
				<img src="Arruda_Donald_GAME320_diffuse.png" data-thumb="Arruda_Donald_GAME320_diffuse.png" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
